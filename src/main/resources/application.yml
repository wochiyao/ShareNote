spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sharenote
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysql
  application:
    name: sharenote
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
  resources:
    static-locations: classpath:/static/
mybatis-plus:
  mapper-locations: /mapper/*/**
server:
  port: 8008
